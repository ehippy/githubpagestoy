<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/eighties.css" | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
    <nav>
      <ul>
        <li><a href="{{ "/" | relative_url }}"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="{{ "/about" | relative_url }}"><i class="fas fa-info-circle"></i> About</a></li>
        <li><a href="https://github.com/{{ site.github_username }}/{{ site.baseurl | split: '/' | last }}"><i class="fab fa-github"></i> GitHub</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    {{ content }}
  </main>
  
  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
    <p>
      <a href="https://github.com/{{ site.github_username }}" target="_blank"><i class="fab fa-github"></i></a>
      <a href="mailto:{{ site.email }}" target="_blank"><i class="fas fa-envelope"></i></a>
    </p>
  </footer>
</body>
</html>
